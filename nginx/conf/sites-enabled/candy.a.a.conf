server {
	listen 80;
	listen [::]:80;

	server_name candy.a.a;
	set $base /var/www/html;
	root $base/candy/public;

	# index.php
	index index.php;

	# index.php fallback
	location / {
		try_files $uri $uri/ /index.php?$query_string;
	}

	# handle .php
	location ~ \.php$ {
		include php/php72_fastcgi.conf;
	}

	include sites-conf/general.conf;
	include sites-conf/pagespeed.conf;
}

# subdomains redirect
server {
	listen 80;
	listen [::]:80;

	server_name *.candy.a.a;

	return 301 http://candy.a.a$request_uri;
}
